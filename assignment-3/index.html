<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">

    <script src="angular.min.js"></script>
    <script src="app.js"></script>

  </head>
<body ng-app="NarrowItDown">
   <div class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div ng-controller="NarrowItDownController as narrow  ">
      <div class="row">
        <div class="form-group">
          <input type="text" placeholder="search term" ng-model="narrow.searchTerm" class="form-control">
          <button style="right: 1em;" class="btn btn-primary" ng-click="narrow.search()">Narrow It Down For Me!</button>
        </div>
      </div>
      <hr />

      <div class="row" ng-if="narrow.message">
        <div class="alert alert-info" role="alert">{{ narrow.message }}</div>
      </div>

      <!-- Bonus loader (see Bonus section of the assignment) -->
      <items-loader-indicator
        loading="narrow.loading">
      </items-loader-indicator>

      <!-- found-items should be implemented as a component -->
      <found-items
        found-items="narrow.items"
        on-remove="narrow.remove(index)">
      </found-items>



      <div class="row" ng-if="error">
        <p>
          <div class="alert alert-danger" role="alert">{{ narrow.error }}</div>
        </p>
      </div>

    </div>

  </div>

</body>
</html>
